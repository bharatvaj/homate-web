<mat-sidenav-container class="fill-viewport">
  <mat-toolbar>
    <app-toolbar style="width: 100%;"></app-toolbar>
  </mat-toolbar>
  <mat-sidenav fxLayout="column" opened="true" mode="side">
    <div fxShow="true" fxLayot="column" class="container">
      <mat-nav-list>
        <a mat-list-item (click)="roomClick(room)" *ngFor="let room of rooms">
          {{room.name}}
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <div class=" center">
    <app-main [room]="selectedRoom"></app-main>
  </div>
</mat-sidenav-container>
